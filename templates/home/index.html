<!DOCTYPE html>
<html>
  <head>
    <title>Generador de Contrase単as</title>
    <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body>
    <h1>Generador de Contrase単as</h1>
    <form action="/home/password" method="POST">
      <label for="length">Longitud de la contrase単a:</label>
      <input type="range" id="length" name="length" required min="1" max="30">
      <span id="length-value">1</span>
      <button type="submit">Generar Contrase単a</button>
      
    </form>

    <script>
      const lengthRange = document.getElementById('length');
      const lengthValue = document.getElementById('length-value');

      lengthRange.addEventListener('input', () => {
        lengthValue.textContent = lengthRange.value;
      });

      
    </script>
  </body>
</html>
